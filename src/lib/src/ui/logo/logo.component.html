<svg [attr.viewBox]="'0 0 ' + size + ' ' + size" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropshadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation=".6"/>
      <feOffset dx="0" dy=".4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropshadow2">
      <feGaussianBlur in="SourceAlpha" stdDeviation=".3"/>
      <feOffset dx=".3" dy=".3"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g [attr.transform]="'rotate(45 ' + 50 + ' ' + 50 + ')'" class="back-card"
     filter="url(#dropshadow2)">
    <rect [attr.x]="margin" [attr.y]="margin" [attr.width]="cardSize"
          [attr.height]="cardSize"></rect>
  </g>

  <rect [attr.x]="margin" [attr.y]="margin" [attr.width]="cardSize" [attr.height]="cardSize"
        class="front-card" filter="url(#dropshadow)"></rect>

  <g class="mislete">
    <g fill="none" stroke="#000" stroke-width="30">
      <path
        d="M175 100a50 50 0 1 1-100 0 50 50 0 1 1 100 0zm250 0a50 50 0 1 1-100 0 50 50 0 1 1 100 0z"
        stroke-miterlimit="0"/>
      <path d="M130 50h240" stroke-linecap="round"/>
    </g>
    <g fill="none" stroke="#000" stroke-width="30">
      <path
        d="M175 300a50 50 0 1 1-100 0 50 50 0 1 1 100 0zm250 0a50 50 0 1 1-100 0 50 50 0 1 1 100 0z"
        stroke-miterlimit="0"/>
      <path d="M130 250h240" stroke-linecap="round"/>
    </g>
    <path d="M250 59.2V240" fill="none" stroke="#000" stroke-width="30" stroke-linecap="round"/>
  </g>

</svg>
